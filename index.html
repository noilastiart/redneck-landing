<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Greetings from Redneck Cabo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #007ba7; /* teal fallback behind postcard */
      display: flex;
      justify-content: center;  /* horizontal center */
      align-items: center;      /* vertical center */
    }

    .card {
      max-width: 90vw;   /* keeps postcard responsive */
      max-height: 90vh;  /* prevents overflow on small screens */
      box-shadow: 0 12px 36px rgba(0,0,0,0.45);
      border-radius: 8px;
      overflow: hidden;
    }

    .card img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <a href="https://www.etsy.com/shop/Noilasti" target="_blank" rel="noopener">
    <div class="card">
      <img src="rc-postcard.jpg" alt="Greetings from Redneck Cabo" />
    </div>
  </a>
</body>
</html>
